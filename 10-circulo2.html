<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Área e Perímetro - Círculo</title>

    <script type="text/javascript">
        let raio = parseFloat(prompt("Raio do circulo: "));
        let perimetro = (2 * Math.PI * raio).toFixed(2);
        let area = (Math.PI * Math.pow(raio, 2)).toFixed(2);

        document.write("Comprimento da circunferência = ", perimetro, "<br>");
        document.write("Área da circunferência = ", area);
    </script>

</head>

</html>
